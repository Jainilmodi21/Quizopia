{%extends 'base.html'%}
{% block title %} Join Quiz {% endblock title %}
{% load static %}
{% block head %} <link rel="stylesheet" href="{% static 'join_style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% endblock head %}
{% block body %}

  <div class="container mt-5" >
    <div class="row justify-content-center">
      <div class="col-md-6" style="margin-top: 188px;">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center" style="color:black;">Join Quiz</h3>
          </div>
          <div class="card-body">
            <form id="joinForm" action="join_quiz" method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-secondary" role="alert" style="color:red" >
                    {{ message }}
                </div>
                {% endfor %}
        {% endif %}
              <div class="form-group">
                <label for="quizCode">Quiz Code</label>
                <input type="text" class="form-control" id="quizCode" name = "quiz_code" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Join Quiz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS (optional if you need JavaScript functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% endblock body %}
