<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizopia - Signup</title>
    
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Quizopia</h1>
        <h2>Create Your Account</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="btn_container">
                <div>
                    <button class="reg" type="submit">Signup</button>
                </div>
            </div>
        </form>
        <p>Already have an account? <a href="login" style="text-decoration: underline; color: rgba(104, 85, 224, 1);;">Login</a> now!</p>
    </div>
</body>
</html>
