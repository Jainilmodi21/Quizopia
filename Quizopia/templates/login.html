
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizopia - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            background-image: url("gradient-background-26046-26731-hd-wallpapers.jpg.png") ;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #e4f1f9; /* Sky blue background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        
        .container h1 {
            margin-bottom: 20px;
            color: #007bff; /* Blue color for heading */
        }
        
        .container h2 {
            margin-top: 5px;
            margin-bottom: 20px;
            color: #f78fb3; /* Bubblegum pink color for subheading */
        }
        
        .container form {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark color for labels */
            margin-left: -264px
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 4px;
            margin-left: -10px;
        }
        
        .button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        
        
        .btn_container {
            min-height: 5vh;
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
          }
          
          .btn_container div > p span {
            color: red;
          }
          
          p {
            position: relative;
            top: 30px;
          }
          
          p a {
            color: black;
            text-decoration: none;
          }
          
          button {
            cursor: pointer;
            border: 0;
            border-radius: 4px;
            font-weight: 600;
            margin: 0 10px;
            width: 200px;
            padding: 10px 0;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.2);
            transition: 0.4s;
          }
          
          .reg {
            color: white;
            background-color: rgba(104, 85, 224, 1);
          }
          
          .log {
            color: rgb(104, 85, 224);
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(104, 85, 224, 1);
          }
          
          button:hover {
            color: white;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.6);
            background-color: rgba(104, 85, 224, 1);
          }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Quizopia</h1>
        <h2>The Ultimate Quiz Experience</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="btn_container">
                <div>
                  <button class="log" type="submit" rgba(104, 85, 224, 1);>Login</button>
                </div>
              </div>
        </form>
        <p>Don't have an account? <a href="register" style ="color : rgba(104, 85, 224, 1)" ;>Sign up</a> now!</p>
    </div>
</body>
</html>
